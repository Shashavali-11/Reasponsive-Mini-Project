<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Joke Generator</title>
    <style>
      /* General Body Styling */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("jokeimg.jpg") no-repeat center center/cover;
        background-attachment: fixed;
        color: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Joke Container */
      .mm {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        border: 2px solid rgba(255, 255, 255, 0.4);
        padding: 20px;
        margin: 100px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        width: 40%;
        margin-top: 50px;
      }

      /* Button Styling */
      #btn {
        background-color: #007bff;
        color: white;
        margin-bottom: 10px;
        font-size: 16px;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      #btn:hover {
        background-color: #0056b3;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      #btn:active {
        transform: scale(0.95);
      }

      /* Joke Card Styling */
      #parent > div {
        border: 2px solid rgba(255, 255, 255, 0.3);
        padding: 20px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.15);
        color: black;
        font-size: 16px;
        line-height: 1.6;
        text-align: center;
        backdrop-filter: blur(5px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      #parent > div:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      }

      /* RESPONSIVENESS */
      @media (max-width: 1024px) {
        body {
          background-position: center;
        }
        .mm {
          width: 50%;
          margin: 30px;
          margin-top: 100px;
        }
        #parent > div {
          width: 70%;
        }
      }

      @media (max-width: 768px) {
        .mm {
          margin: 10px;
          margin-top: 100px;
          width: 80%;
        }
        #parent > div {
          width: 80%;
        }
      }

      @media (max-width: 480px) {
        body {
          background-size: cover;
        }
        .mm {
          width: 85%;
        }
        #btn {
          font-size: 14px;
          padding: 10px;
        }
        #parent > div {
          width: 85%;
        }
      }
    </style>
  </head>
  <body>
    <div class="mm">
      <center>
        <button id="btn">Generate Joke</button>
      </center>
      <div id="parent"></div>
    </div>
    <script>
      let parent = document.getElementById("parent");
      let button = document.getElementById("btn");

      button.addEventListener("click", () => {
        generate();
      });

      async function generate() {
        parent.innerHTML = "";
        let url = `https://v2.jokeapi.dev/joke/Programming?blacklistFlags=nsfw,religious,political,racist,explicit&type=single`;

        let apidata = await fetch(url);
        let data = await apidata.json();

        let jokeCard = document.createElement("div");
        jokeCard.innerHTML = data.joke;
        parent.append(jokeCard);
      }
    </script>
  </body>
</html>
