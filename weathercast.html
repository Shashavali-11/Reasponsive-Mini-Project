<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Cast</title>
    <style>
      /* General Styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("weatherimg.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100%;

        color: white;
        text-align: center;
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Input and Button Styling */
      #ip1 {
        padding: 10px;
        width: 250px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin-top: 20px;
        transition: box-shadow 0.3s ease;
      }

      #ip1:focus {
        box-shadow: 0 0 10px rgba(2, 136, 209, 0.5);
        outline: none;
      }

      #btn {
        padding: 10px 20px;
        margin-left: 10px;
        border: none;
        background-color: #0288d1;
        color: white;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      #btn:hover {
        background-color: #0277bd;
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      /* Parent Container Styling */
      #parent {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
      }

      /* Weather Card Styling */
      .weather-card {
        background: rgba(255, 255, 255, 0.8);
        border: 2px solid #0288d1;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 250px;
        height: 250px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        backdrop-filter: blur(10px);
        padding: 15px;
      }

      .weather-card:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      }

      /* Weather Icon Styling */
      .weather-card img {
        width: 60px;
        height: 60px;
        margin-bottom: 10px;
      }

      /* Text Styling */
      .weather-card p {
        font-size: 16px;
        margin: 5px 0;
        color: #333;
        font-weight: bold;
      }

      .weather-card p b {
        color: #0288d1;
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        /* Tablets */
        h2 {
          margin-top: 100px;
        }
        body {
          background-size: contain;
        }
        #ip1 {
          width: 220px;
        }
        #btn {
          padding: 8px 16px;
          font-size: 14px;
        }
        .weather-card {
          width: 230px;
          height: 230px;
        }
      }

      @media (max-width: 768px) {
        /* Mobile Devices */
        body {
          background-size: cover;
          background-position: top;
        }
        #ip1 {
          width: 180px;
        }
        #btn {
          padding: 6px 14px;
          font-size: 12px;
        }
        .weather-card {
          width: 200px;
          height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <h2><i>Weather Report Card</i></h2>
    <input type="text" id="ip1" placeholder="Search City Name..." />
    <button id="btn">Search</button>
    <div id="parent"></div>

    <script>
      let input = document.getElementById("ip1");
      let button = document.getElementById("btn");
      let parent = document.getElementById("parent");

      button.addEventListener("click", () => {
        let query = input.value;

        if (!isNaN(query)) {
          alert(`${query} is not a valid input!`);
        } else if (query.trim()) {
          fetchWeather(query);
        } else {
          alert("Please enter a city name.");
        }
      });

      input.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          button.click();
        }
      });

      async function fetchWeather(city) {
        parent.innerHTML = "";

        const apiKey = "466ddaa21a8de191e9f608bd11a56acb";
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

        try {
          let response = await fetch(url);
          let data = await response.json();

          if (data.cod !== 200) {
            alert("City not found. Please try again.");
            return;
          }

          let cityName = data.name;
          let humidity = data.main.humidity;
          let temperature = data.main.temp;
          let mainWeather = data.weather[0].main;
          let description = data.weather[0].description;
          let icon = `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`;

          let weatherCard = document.createElement("div");
          weatherCard.classList.add("weather-card");

          let cityElement = document.createElement("p");
          let tempElement = document.createElement("p");
          let humidityElement = document.createElement("p");
          let weatherElement = document.createElement("p");
          let descElement = document.createElement("p");
          let iconElement = document.createElement("img");

          cityElement.innerHTML = `<b>City:</b> ${cityName}`;
          tempElement.innerHTML = `<b>Temperature:</b> ${temperature}Â°C`;
          humidityElement.innerHTML = `<b>Humidity:</b> ${humidity}%`;
          weatherElement.innerHTML = `<b>Weather:</b> ${mainWeather}`;
          descElement.innerHTML = `<b>Description:</b> ${description}`;
          iconElement.src = icon;

          weatherCard.append(
            iconElement,
            cityElement,
            tempElement,
            humidityElement,
            weatherElement,
            descElement
          );
          parent.append(weatherCard);
        } catch (error) {
          console.error("Error fetching data:", error);
          alert("Something went wrong. Please try again later.");
        }
      }
    </script>
  </body>
</html>
